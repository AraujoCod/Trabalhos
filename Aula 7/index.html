<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Satisfação do Usuário</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h2>Consulta Satisfação do Usuário</h2>
    </header>
    <div class="container">
        <div class="div-title">
            <h2>Questionário</h2>
        </div>

        <div class="div-product">
            <img src="https://www.engeplus.com.br/cache/noticia/0171/0171437/o-futuro-dos-games-como-entretenimento-os-jogos-nao-estao-apenas-aqui-e-agora.jpg?t=20220117112416" alt="produto">

        <div class="div-question">
            <label>Você gostou deste produto?</label>
            <div class="div-options">
                <div>
                    <label>
                        <input type="radio" name="q1" id="#q1_1"><ion-icon name="happy-outline"></ion-icon>muito satifeito

                    <label>
                        <input type="radio" name="q1" id="#q1_2"><ion-icon name="happy-outline"></ion-icon>satisfeito

                    <label>
                        <input type="radio" name="q1" id="#q1_3"><ion-icon name="reorder-two-outline"></ion-icon>neutro
                    </label>
                    <label>
                        <input type="radio" name="q1" id="#q_4"><ion-icon name="sad-outline"></ion-icon>insatisfeito
                    </label>
                    <label>
                        <input type="radio" name="q1" id="#q1_5"><ion-icon name="skull-outline"></ion-icon>muito insatisfeito
                    </label>
                </div>

                <div class="div-question">
                    <div class="div-options">
                        <button type="button" id="btn-enviar">Enviar</button>
        </div>
    </div>
    <script src="legal.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
